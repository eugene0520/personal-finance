      <h1>記帳</h1>

      <h3>日期:</h3>
      <input type = "date" class="date"></input>
      <h3>事件:</h3>

      <h3>類別:</h3>

</li>
      <h3>金額:</h3>

      <br>
      <button type="button" class = "btn btn-primary btn-finance">紀錄</button>

    </font>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("my_db");
      var financeCollection = db.collection('finance');
      financeCollection.load();
        $(".btn-finance").on("click",function(){
          var finance = {
            date:$(".date").val(),
            how:$(".how").val(),
            money:$(".money").val()
          }
          financeCollection.insert(finance);
          financeCollection.save();
          alert("儲存成功");
          $(".date").val("");
          $(".how").val("");
          $(".money").val("");
        })
          
    </script>
