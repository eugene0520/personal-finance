<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/fdb-all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name = "viewport" content = "width=device-width,initial-scale=1,maximum-scale=1">
  </head>
  <body>
    <font face="verdana">
      <center>
      <h1>記帳</h1>
      <br>
      <h3>日期:</h3>
      <input type = "date" class="date"></input>
      <h3>事件:</h3>
      <input class="how"></input>
      <h3>類別:</h3>
        <select class="category">
          <option>食</option>
          <option>衣</option>
          <option>住</option>
          <option>行</option>
          <option>育</option>
          <option value="audi">樂</option>
        </select>
      <h3>金額:</h3>
      <input class="money"></input>
      <br>
      <br>
      <button type="button" class = "btn btn-primary btn-finance">紀錄</button>
      </center>
    </font>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("my_db");
      var financeCollection = db.collection('finance');
      financeCollection.load();
        $(".btn-finance").on("click",function(){
          var finance = {
            date:$(".date").val(),
            how:$(".how").val(),
            category:$(".category").val(),
            money:$(".money").val()
          }
          financeCollection.insert(finance);
          financeCollection.save();
          alert("儲存成功");
          $(".date").val("");
          $(".how").val("");
          $(".category").val("");
          $(".money").val("");
        })
          
    </script>
    <body>
