<!DOCTYPE>
<html>
<head>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script> 
<script src="js/fdb-all.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<meta name = "viewport" content = "width=device-width,initial-scale=1,maximum-scale=1">
</head>
<body>
<font face="verdana">
  <center>
    <br>
    <br>
    <h1>最近10筆資料</h1>
    <br>
    <br>
    <HR>
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日期</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;事件</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;金額</th>
        </tr>
      </thead>
      <tbody>
      <tbody>  
    </table>
  </center>
</font>
<script>
var fdb = new ForerunnerDB();
var db = fdb.db("my_db");
var financeCollection = db.collection('finance');
financeCollection.load(function(){
  for(var i=0;i>=9;i++){
  $("tbody").append(
    "<tr>"+
      "<th>"+i+"<th>"+
      "<th>"+financeCollection.find({},{$orderBy:{date:-1}})[i].date+"</th>"+
      "<th>"+financeCollection.find({},{$orderBy:{date:-1}})[i].how+"</th>"+
      "<th>"+financeCollection.find({},{$orderBy:{date:-1}})[i].money+"</th>"+
    "<tr>"
  )
}});
</script>
</body>
</html>
