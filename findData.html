<html>
<head>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script> 
  <script src="js/fdb-all.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta name = "viewport" content = "width=device-width,initial-scale=1,maximum-scale=1">
</head>
<body>
  <center>
    <h1>支出查詢</h1>
    </br>
    </br>
    </br>
    <input type="radio" name = "find">本月份</input>
    </br>
    <br>
    <input type="radio" name = "find">指定期間</input>
    </br>
    <br>
    <input type = "date"></input>
    ~
    <input type = "date"></input>
    <table class="table">
    <br>
    <br>
    <button type="button" class="btn btn-primary find-btn">查詢</button></button>
    <thead>
      <tr>
        <th>#</th>
        <th>日期</th>
        <th>事件</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody>
    </body>  
    </table>
  </center>
  <script>
    var fdb = new ForerunnerDB();
    var db = fdb.db("my_db");
    var financeCollection = db.collection('finance');
    financeCollection.load()
    $(".find-btn").on("click",function(){
      var date = new Date();
      var year = date.getFullYear();
      var month = date.getMonth()+1;
      if(month<10){
        month = "0"+month;
      }
      for(var i=0;financeCollection.find({date:{$gt:(year+"-"+month+"-01")}}).length>=i;i++){
        $("tbody *").remove();
        $("tbody").append(
          "<tr>"+
          "<th>"+i+"</th>"+
          "<th>"+financeCollection.find({date:{$gt:(year+"-"+month+"-01")}})[i].date+"</th>"+
          "<th>"+financeCollection.find({date:{$gt:(year+"-"+month+"-01")}})[i].how+"</th>"+
          "<th>"+financeCollection.find({date:{$gt:(year+"-"+month+"-01")}})[i].money+"</th>"+
          "<tr>"
        )};
      })
  </script>
</body>
</html>
